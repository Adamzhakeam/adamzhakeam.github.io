<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Management</title>
    <link rel="stylesheet" href="./static/units.css">
    <style>
        /* Inline CSS for header styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header .buttons button {
            padding: 5px 10px;
            border: none;
            background-color: #fff;
            color: #4CAF50;
            cursor: pointer;
            font-size: 1em;
        }
        .header .buttons button:hover {
            background-color: #ddd;
        }
        .header .user-info {
            font-size: 1em;
        }
        .Welcome {
            padding: 10px 20px;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.2em;
            }
            .header .buttons button {
                padding: 5px 8px;
                font-size: 0.9em;
            }
            .header .user-info {
                font-size: 0.9em;
            }
            .Welcome {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="greeting"></h1>
        <div class="user-info" id="user-info"></div>
        <div class="buttons">
            <button onclick="goHome()">Home</button>
            <button id="logout">Logout</button>
        </div>
    </div>

    <p class="Welcome">Welcome, <span id="userName"></span></p>
    <p class="Welcome">Your role: <span id="role"></span></p>

    <div class="container">
        <h1>Unit Management</h1>

        <!-- Create Unit Form -->
        <div id="createUnitContainer">
            <h2>Create Unit</h2>
            <form id="createUnitForm">
                <label for="unit">Unit:</label>
                <input type="text" id="unit" name="unit" required>
                <button type="submit">Create Unit</button>
            </form>
        </div>

        <table id="unitsTable">
            <thead>
                <tr>
                    <th>Unit ID</th>
                    <th>Unit</th>
                    <th>Others</th>
                </tr>
            </thead>
            <tbody id="unitsTableBody">
                <!-- Units data will be appended here -->
            </tbody>
        </table>
    </div>

    <script src="./static/units.js"></script>
    <script>
        // Fetch user data on page load
        window.onload = fetchUserData;

        // Home button function
        function goHome() {
            window.location.href = '/templates/usersDashboard.html'; // Adjust URL as needed
        }

        // Logout function
        document.getElementById('logout').onclick = function() {
            localStorage.removeItem('token');  // Clear the token from local storage
            window.location.href = '/index.html';  // Redirect to the login page
        };
    </script>
</body>
</html>
